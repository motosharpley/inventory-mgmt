<template class="task-template">
  <section id="add-order-section" class="section js-section u-category-outgoing-orders">
    <header class="section-header">
      <div class="section-wrapper">
				<h1>Add New Order</h1>
      </div>
		</header>

    <h1>Add A New Order</h1>
    <form action="" method="post" id="add-order-form">
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" name="customerName">
      </div>
      <div class="form-group">
        <label for="orderNumber">Order Number</label>
        <input type="text" name="orderNumber">
      </div>
      <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" name="dueDate">
        </div>
      <div class="form-group">
          <label for="notes">Notes</label>
          <textarea name="notes" id="" cols="30" rows="5"></textarea>
        </div>
      <hr>
      <div class="form-group">
        <h3>Add Items</h3>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity">
      </div>
  <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category">
        <option value="cabinets">cabinets</option>
        <option value="cpu-hd-ram">cpu-hd-ram</option>
        <option value="power-supply/wiring-harness">power-supply/wiring-harness</option>
        <option value="screens">screens</option>
        <option value="player-tracking">player-tracking</option>
        <option value="printers">printers</option>
        <option value="card-reader">card-reader</option>
      </select>
      <hr>
  </div>
      <button type="submit">Create</button>
    </form> 

		<script type="text/javascript">
		
		</script>
	</section>
</template>
