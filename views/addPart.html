<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Add New Part Form</title>
</head>
<body class="addPartModal">
  <h1>Add A New Part</h1>
  <form action="" method="post" id="addPartForm">
    <div class="form-group">
      <label for="partName">Part Name</label>
      <input type="text" name="partName">
    </div>
    <div class="form-group">
      <label for="partNumber">Part Number</label>
      <input type="text" name="partNumber">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity">
    </div>
<div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category">
      <option value="cabinets">cabinets</option>
      <option value="cpu-hd-ram">cpu-hd-ram</option>
      <option value="power-supply/wiring-harness">power-supply/wiring-harness</option>
      <option value="screens">screens</option>
      <option value="player-tracking">player-tracking</option>
      <option value="printers">printers</option>
      <option value="card-reader">card-reader</option>
    </select>
</div>
    <button type="submit">Create</button>
  </form>
  <script>
    
  </script>
</body>
</html>
